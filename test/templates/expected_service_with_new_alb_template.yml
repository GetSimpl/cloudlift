Outputs:
  CloudliftOptions:
    Description: Options used with cloudlift when building this service
    Value: '{"cloudlift_version": "test-version", "notifications_arn": "some", "ecr_repo":
      {"name": "test-service-repo"}, "services": {"Dummy": {"memory_reservation":
      1000, "secrets_name": "something", "command": null, "http_interface": {"internal":
      false, "alb": {"create_new": true}, "container_port": 7003, "restrict_access_to":
      ["0.0.0.0/0"], "health_check_path": "/elb-check"}}}}'
  DummyEcsServiceName:
    Description: The ECS name which needs to be entered
    Value: !GetAtt 'Dummy.Name'
  DummySecretsName:
    Description: AWS secrets manager name to pull the secrets from
    Value: something
  DummyURL:
    Description: The URL at which the service is accessible
    Value: !Sub 'https://${ALBDummy.DNSName}'
  ECRRepoName:
    Description: ECR repo to for docker images
    Value: test-service-repo
  StackId:
    Description: The unique ID of the stack. To be supplied to circle CI environment
      variables to validate during deployment.
    Value: !Ref 'AWS::StackId'
  StackName:
    Description: The name of the stack
    Value: !Ref 'AWS::StackName'
Parameters:
  Environment:
    Default: production
    Description: ''
    Type: String
  NotificationSnsArn:
    Default: some
    Description: ''
    Type: String
  PrivateSubnet1:
    Default: subnet-09b6cd23af94861cc
    Description: ''
    Type: AWS::EC2::Subnet::Id
  PrivateSubnet2:
    Default: subnet-0657bc2faa99ce5f7
    Description: ''
    Type: AWS::EC2::Subnet::Id
  PublicSubnet1:
    Default: subnet-0aeae8fe5e13a7ff7
    Description: ''
    Type: AWS::EC2::Subnet::Id
  PublicSubnet2:
    Default: subnet-096377a44ccb73aca
    Description: ''
    Type: AWS::EC2::Subnet::Id
  VPC:
    Default: vpc-00f07c5a6b6c9abdb
    Description: ''
    Type: AWS::EC2::VPC::Id
Resources:
  ALBDummy:
    Properties:
      Name: DummyStaging
      SecurityGroups:
        - sg-095dbeb511019cfd8
        - !Ref 'SGstagingDummy'
      Subnets:
        - !Ref 'PublicSubnet1'
        - !Ref 'PublicSubnet2'
      Tags:
        - Key: Name
          Value: DummyStaging
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
  Dummy:
    DependsOn: SslLoadBalancerListenerDummy
    Properties:
      Cluster: cluster-staging
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      DesiredCount: 100
      LaunchType: EC2
      LoadBalancers:
        - ContainerName: DummyContainer
          ContainerPort: 7003
          TargetGroupArn: !Ref 'TargetGroupDummy'
      PlacementStrategies:
        - Field: attribute:ecs.availability-zone
          Type: spread
      Role: !Ref 'ECSServiceRole'
      TaskDefinition: !Ref 'DummyTaskDefinition'
    Type: AWS::ECS::Service
  DummyRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
      ManagedPolicyArns: []
    Type: AWS::IAM::Role
  DummyTaskDefinition:
    Properties:
      ContainerDefinitions:
        - Cpu: 0
          Environment:
            - Name: PORT
              Value: '80'
          Essential: 'true'
          Image: 12537612.dkr.ecr.us-west-2.amazonaws.com/test-service-repo:1.1.1
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: staging-logs
              awslogs-region: us-west-2
              awslogs-stream-prefix: Dummy
          MemoryReservation: 1000
          Name: DummyContainer
          PortMappings:
            - ContainerPort: 7003
          Secrets: []
      ExecutionRoleArn: !Ref 'DummyTaskExecutionRole'
      Family: stagingDummyFamily
      PlacementConstraints: []
      TaskRoleArn: !Ref 'DummyRole'
    Type: AWS::ECS::TaskDefinition
  DummyTaskExecutionRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
      Policies:
        - PolicyDocument:
            Statement:
              - Action:
                  - secretsmanager:GetSecretValue
                Effect: Allow
                Resource:
                  - arn:aws:secretsmanager:us-west-2:12537612:secret:something-??????
              - Action:
                  - ecr:GetAuthorizationToken
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Effect: Allow
                Resource:
                  - '*'
          PolicyName: DummyTaskExecutionRolePolicy
    Type: AWS::IAM::Role
  ECSServiceRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - ecs.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceRole
      Path: /
      RoleName: !Sub 'ecs-svc-${AWS::StackName}-${AWS::Region}'
    Type: AWS::IAM::Role
  EcsHighCPUAlarmDummy:
    Properties:
      AlarmActions:
        - !Ref 'NotificationSnsArn'
      AlarmDescription: Alarm if CPU too high or metric disappears indicating instance
        is down
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ClusterName
          Value: cluster-staging
        - Name: ServiceName
          Value: !GetAtt 'Dummy.Name'
      EvaluationPeriods: 1
      MetricName: CPUUtilization
      Namespace: AWS/ECS
      OKActions:
        - !Ref 'NotificationSnsArn'
      Period: 300
      Statistic: Average
      Threshold: '80'
      TreatMissingData: breaching
    Type: AWS::CloudWatch::Alarm
  EcsNoRunningTasksAlarmDummy:
    Properties:
      AlarmActions:
        - !Ref 'NotificationSnsArn'
      AlarmDescription: Alarm if the task count goes to zero, denoting service is
        down
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: ClusterName
          Value: cluster-staging
        - Name: ServiceName
          Value: !GetAtt 'Dummy.Name'
      EvaluationPeriods: 1
      MetricName: CPUUtilization
      Namespace: AWS/ECS
      OKActions:
        - !Ref 'NotificationSnsArn'
      Period: 60
      Statistic: SampleCount
      Threshold: '1'
      TreatMissingData: breaching
    Type: AWS::CloudWatch::Alarm
  ElbHTTPCodeELB5xxAlarmDummy:
    Properties:
      AlarmActions:
        - !Ref 'NotificationSnsArn'
      AlarmDescription: Triggers if 5xx response originated from load balancer
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: LoadBalancer
          Value: !GetAtt 'ALBDummy.LoadBalancerFullName'
      EvaluationPeriods: 1
      MetricName: HTTPCode_ELB_5XX_Count
      Namespace: AWS/ApplicationELB
      OKActions:
        - !Ref 'NotificationSnsArn'
      Period: 60
      Statistic: Sum
      Threshold: '3'
      TreatMissingData: notBreaching
    Type: AWS::CloudWatch::Alarm
  ElbRejectedConnectionsAlarmDummy:
    Properties:
      AlarmActions:
        - !Ref 'NotificationSnsArn'
      AlarmDescription: Triggers if load balancer has rejected connections because
        the load balancer had reached its maximum number of connections.
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: LoadBalancer
          Value: !GetAtt 'ALBDummy.LoadBalancerFullName'
      EvaluationPeriods: 1
      MetricName: RejectedConnectionCount
      Namespace: AWS/ApplicationELB
      OKActions:
        - !Ref 'NotificationSnsArn'
      Period: 60
      Statistic: Sum
      Threshold: '1'
      TreatMissingData: notBreaching
    Type: AWS::CloudWatch::Alarm
  ElbUnhealthyHostAlarmDummy:
    Properties:
      AlarmActions:
        - !Ref 'NotificationSnsArn'
      AlarmDescription: Triggers if any host is marked unhealthy
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: LoadBalancer
          Value: !GetAtt 'ALBDummy.LoadBalancerFullName'
      EvaluationPeriods: 1
      MetricName: UnHealthyHostCount
      Namespace: AWS/ApplicationELB
      OKActions:
        - !Ref 'NotificationSnsArn'
      Period: 60
      Statistic: Sum
      Threshold: '1'
      TreatMissingData: notBreaching
    Type: AWS::CloudWatch::Alarm
  FailedCloudliftDeploymentsDummy:
    Properties:
      AlarmActions:
        - !Ref 'NotificationSnsArn'
      AlarmDescription: Cloudlift deployment timed out
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ClusterName
          Value: cluster-staging
        - Name: ServiceName
          Value: !GetAtt 'Dummy.Name'
      EvaluationPeriods: 1
      MetricName: FailedCloudliftDeployments
      Namespace: ECS/DeploymentMetrics
      OKActions:
        - !Ref 'NotificationSnsArn'
      Period: 60
      Statistic: Average
      Threshold: '0'
      TreatMissingData: notBreaching
    Type: AWS::CloudWatch::Alarm
  LoadBalancerRedirectionListenerDummy:
    Properties:
      DefaultActions:
        - RedirectConfig:
            Port: '443'
            Protocol: HTTPS
            StatusCode: HTTP_301
          Type: redirect
      LoadBalancerArn: !Ref 'ALBDummy'
      Port: 80
      Protocol: HTTP
    Type: AWS::ElasticLoadBalancingV2::Listener
  SGstagingDummy:
    Properties:
      GroupDescription: !Sub 'Dummy-alb-sg'
      GroupName: staging-Dummy
      SecurityGroupIngress:
        - CidrIp: '0.0.0.0/0'
          FromPort: 80
          IpProtocol: TCP
          ToPort: 80
        - CidrIp: '0.0.0.0/0'
          FromPort: 443
          IpProtocol: TCP
          ToPort: 443
      VpcId: !Ref 'VPC'
    Type: AWS::EC2::SecurityGroup
  SslLoadBalancerListenerDummy:
    Properties:
      Certificates:
        - CertificateArn: certificateARN1234
      DefaultActions:
        - TargetGroupArn: !Ref 'TargetGroupDummy'
          Type: forward
      LoadBalancerArn: !Ref 'ALBDummy'
      Port: 443
      Protocol: HTTPS
      SslPolicy: ELBSecurityPolicy-FS-1-2-Res-2019-08
    Type: AWS::ElasticLoadBalancingV2::Listener
  TargetGroupDummy:
    Properties:
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: /elb-check
      HealthCheckTimeoutSeconds: 10
      HealthyThresholdCount: 2
      Matcher:
        HttpCode: 200-399
      Port: 7003
      Protocol: HTTP
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: '30'
        - Key: load_balancing.algorithm.type
          Value: least_outstanding_requests
      UnhealthyThresholdCount: 3
      VpcId: !Ref 'VPC'
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
